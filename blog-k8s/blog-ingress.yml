apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: app
spec:
  rules:
    - host: blog.app.192.168.99.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog
                port:
                  number: 8080
